<!DOCTYPE html>
    {% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>stamp</title>
</head>
<body>
    <h1>テスト</h1>
    <p>{{ request.user.first_name }}</p>
    <p>{{ user }}</p>
    {% for stamp in stamps %}
        {% if stamp is True %}
            <p>true</p>
        {% else %}
            <p>false</p>
        {% endif %}
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
    <script src="{% static 'js/stamp.js' %}"></script>
</body>
</html>
